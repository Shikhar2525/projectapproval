<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'eproject/signupstatic/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

     <link rel="stylesheet" href="{% static 'eproject/signupstatic/css/style.css' %}">

</head>
<body>

      <li class="nav-item">
        <a class="dropbtn dropdown" href="#" style="color:white;width:120px;text-align: center;">What's New</a>
      </li>
      <li>
			   <div class="dropdown">
				  <button class="dropbtn" style="color:white;width:100px;text-align: center;">Student</button>
				  <div class="dropdown-content">
					<a href="/eproject/studentlogin">Login</a>
					  <a href="/eproject/studentsignup">Register</a>
				  </div>

      </li>
		<li>
			   <div class="dropdown">
				  <button class="dropbtn" style="color:white;width:100px;text-align: center;">Faculty</button>

				</div>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

        {% for message in messages %}
                <div class="alert alert-{{ message.tags }} container mg-2" style="margin-top:20px;" align="center" role="alert">
                    {{ message }}
                </div>
        {% endfor %}
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                      <h2 class="form-title">Student Sign up</h2>
                      <form method="POST" class="register-form" id="register-form" action="/eproject/studsignup" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account-add"></i></label>
                                <input type="text" name="enroll" placeholder="Enrollment  Number"/>
							
                        </div>
					    <div class="form-group">
							  <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
						  <input type="text" name="fname" placeholder="First Name"/>
						  </div>
						  <div class="form-group">
							  <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
						  <input type="text" name="lname" placeholder="Last Name"/>
						  </div>
						  <div class="form-group">
							  <label for="name"><i class="zmdi zmdi-phone"></i></label>
						  <input type="number" name="contact" placeholder="Contact Number"/>
						  </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" placeholder="Your Email"/>
                            </div>
                        <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass1" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="pass2" placeholder="Repeat your password"/>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
<!--                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
<!--                            </div>-->
<!--						  <div class="form-group">-->
<!--                               -->
<!--                                <label for="agree-term" class="label-agree-term"><span><span></span></span> <a href="#" class="term-service">Forgot Password</a></label>-->
<!--                            </div>-->
                          <input type="file" name="image" accept=".jpg,.jpeg,.png">
                          <input type="text" name="utype" value="student" hidden>
                            <div class="form-group form-button">
                                 {% csrf_token %}
                                <input type="submit" name="signup" id="signup2" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'eproject/signupstatic/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="/eproject/studentlogin" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container"> </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'eproject/signupstatic/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'eproject/signupstatic/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
